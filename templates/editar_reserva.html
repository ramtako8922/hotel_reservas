{% extends "base.html" %}

{% block title %}Editar Reserva{% endblock %}

{% block content %}
<section style="max-width:600px; margin:20px auto;">
    <h2>Editar Reserva #{{ reserva[0] }}</h2>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ reserva[1] }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ reserva[2] }}" required>

        <label>Fecha:</label>
        <input type="date" name="fecha" value="{{ reserva[3] }}" required>

        <label>Habitaci√≥n:</label>
        <select name="habitacion">
            <option value="Individual" {% if reserva[4] == 'Individual' %}selected{% endif %}>Individual</option>
            <option value="Doble" {% if reserva[4] == 'Doble' %}selected{% endif %}>Doble</option>
            <option value="Suite" {% if reserva[4] == 'Suite' %}selected{% endif %}>Suite</option>
        </select>

        <div style="margin-top:10px;">
            <button type="submit">Guardar cambios</button>
            <a href="/mis_reservas" style="margin-left:10px;">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
